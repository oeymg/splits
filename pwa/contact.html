<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

    <meta name="description" content="Get in touch with the Splits team." />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Splits â€“ Contact" />
    <meta name="twitter:description" content="Got a question? Feature request? Just say hi." />
    <link rel="icon" href="./icons/icon.svg" type="image/svg+xml" />
    <link rel="icon" href="./icons/icon-512.png" type="image/png" />
    <link rel="apple-touch-icon" href="./icons/icon-512.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700;800&display=swap" rel="stylesheet" />
    <title>Contact Â· Splits</title>
    <style>
      :root {
        --bg: #fdfcfb;
        --ink: #1a1c1e;
        --muted: #64748b;
        --primary: #ff5d47;
        --primary-hover: #e54233;
        --card: #ffffff;
      }
      * { box-sizing: border-box; margin: 0; }
      body {
        font-family: 'Plus Jakarta Sans', 'Avenir Next', 'Helvetica Neue', sans-serif;
        background: var(--bg);
        color: var(--ink);
        min-height: 100vh;
        min-height: 100dvh;
        display: flex;
        flex-direction: column;
      }

      /* â”€â”€ Nav â”€â”€ */
      .nav {
        padding: 16px 24px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 8px;
        text-decoration: none;
        color: var(--ink);
        font-weight: 800;
        font-size: 18px;
      }
      .brand-icon {
        width: 32px;
        height: 32px;
        background: var(--primary);
        color: #fff;
        border-radius: 10px;
        display: grid;
        place-items: center;
        font-weight: 800;
        font-size: 18px;
      }
      .nav-link {
        color: var(--muted);
        text-decoration: none;
        font-size: 14px;
        font-weight: 600;
        transition: color 0.15s;
      }
      .nav-link:hover { color: var(--ink); }

      /* â”€â”€ Main â”€â”€ */
      .main {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 40px 24px 80px;
        text-align: center;
      }
      .emoji {
        font-size: 48px;
        margin-bottom: 24px;
      }
      .title {
        font-size: clamp(32px, 8vw, 48px);
        font-weight: 800;
        letter-spacing: -2px;
        margin-bottom: 12px;
      }
      .sub {
        font-size: 16px;
        color: var(--muted);
        font-weight: 500;
        max-width: 360px;
        line-height: 1.5;
        margin-bottom: 36px;
      }
      .email-link {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        background: var(--primary);
        color: #fff;
        border-radius: 9999px;
        padding: 16px 36px;
        font-size: 17px;
        font-weight: 800;
        font-family: inherit;
        text-decoration: none;
        box-shadow: 0 8px 24px rgba(255, 93, 71, 0.3);
        transition: background 0.15s, transform 0.1s;
      }
      .email-link:hover { background: var(--primary-hover); }
      .email-link:active { transform: scale(0.97); }
      .email-plain {
        display: block;
        margin-top: 16px;
        font-size: 14px;
        color: var(--muted);
        font-weight: 600;
      }

      /* â”€â”€ Footer â”€â”€ */
      .footer {
        padding: 24px;
        text-align: center;
      }
      .footer-text {
        font-size: 12px;
        font-weight: 600;
        color: var(--muted);
        opacity: 0.5;
        letter-spacing: 1px;
      }
    </style>
  </head>
  <body>
    <nav class="nav">
      <a href="/" class="brand">
        <div class="brand-icon">+</div>
        <span>Splits</span>
      </a>
      <a href="/" class="nav-link">Back to app</a>
    </nav>

    <div class="main">
      <div class="emoji">ðŸ‘‹</div>
      <h1 class="title">Say hi</h1>
      <p class="sub">Got a question? Feature request? Found a bug? We'd love to hear from you.</p>
      <a href="mailto:hello@usesplits.app" class="email-link">hello@usesplits.app</a>
      <span class="email-plain">We'll get back to you soon.</span>
    </div>

    <footer class="footer">
      <span class="footer-text">usesplits.app</span>
    </footer>
  </body>
</html>
